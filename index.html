<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <title>The Switch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="switch-body">
    <div id="switch" onclick="Switch()"></div>
  </div>

  <script>
    const switch1 = document.getElementById("switch");
    const switchBody = document.getElementById("switch-body");

    let isTurnOff = false;

    function Switch() {
      if (isTurnOff === false) {
        switch1.style.transform = "translate(0px, 150px)";
        setTimeout(() => {
        switchBody.style.backgroundColor = "rgb(177, 189, 193)";
        }, 450);
        isTurnOff = true;
      }
      else {
        switch1.style.transform = "translate(0px, 0px)";
        setTimeout(() => {
        switchBody.style.backgroundColor = "rgb(3, 192, 74)";
        }, 450);
        isTurnOff = false;
      }
    }
  </script>
</body>

</html>
